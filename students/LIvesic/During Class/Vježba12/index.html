<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Vjezba 12</title>
    </head>
    <body>
        <form>
            <label>
                Username
                <input type="text" name="username" placeholder="Username">
            </label>
            <br>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Email">
            <br>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Password">
            <br>
            <p>Favorite colors:</p>
            <label>
                <input type="checkbox" name="colors" value="black"> Black <br>
                <input type="checkbox" name="colors" value="blue"> Blue <br>
                <input type="checkbox" name="colors" value="red"> Red <br>
            </label>
            <p>Rating</p>
            <label>
                <input type="radio" name="rating" value="A"> A
                <input type="radio" name="rating" value="B"> B
                <input type="radio" name="rating" value="C"> C
            </label>
            <br>
            <input type="checkbox" name="gdpr" value="true"> I agree...
            <br>
            <button type="submit">Prijava</button>
        </form>
    </body>
</html>

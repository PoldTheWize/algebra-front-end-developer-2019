<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Yellow Pokemons</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body>
	<script id="pokemon-list" type="text/x-handlebars-template">
		<table>
			<thead>
				<tr>
					<th class=".d-none .d-sm-none">#</th>
					<th>Ime</th>
				</tr>	
			</thead>
				{{#each pokemon}}
				<tbody>
					<tr>
						<th scope="row">{{@index}}</th>
						<td><a href="{{this.url}}">{{this.name}}</a></td>
					</tr>
				</tbody>
			{{/each}}
		</table>
	</script>
	<div id="result"></div>
	<script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in | Web Shop</title> 
    </head>
    <body>
        <h1>Web shop</h1>
        <h3>Sign in to continue</h3>
        <p>Thank you for creating an account.</p>
        <p>Sign into your account to activate it and begin shopping!</p>
        <form action="products.html" method="GET">
            <label>Email:<br><input type="email" name="email" placeholder="example@.com" required></label><br>
            <br>
            <label>Password (min 6 characters):<br><input type="password" name="password" placeholder="******" required minlength="6"></label><br>
            <br>
            <button type="submit">Login</button>
        </form>
    </body>
</html>

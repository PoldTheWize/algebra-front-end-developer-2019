<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Yellow Pokemons</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="main.js" async defer></script>
  </head>
  <body>
    <div id='app'></div>
    <script id="pokemonList" type="text/x-handlebars-template">
      <div>
        {{#each items}}
          <td>
            {{@index}} <a href="{{ this.url }}">{{this.name}}</a> 
          </td>
        {{/each}}
      </div>
    </script>    
  </body>
</html>

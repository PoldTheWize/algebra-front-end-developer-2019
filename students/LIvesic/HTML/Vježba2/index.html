<!DOCTYPE html>

<html>

    <body>
        <svg width="300" height="150">
            <rect y="0" width="100%" height="50" fill="black"></rect>
            <rect y="50" width="100%" height="50" fill="red"></rect>
            <rect y="100" width="100%" height="50" fill="yellow"></rect>
        </svg>
        <svg x="350" y="200" width="300" height="150">
            <rect width="100%" height="100%" fill="red"></rect>
            <polygon points="150,50 175,100 125,70 175,70" style="fill:yellow"> <!--star=points="25,2.5 10,50 45,20 2.5,20 40,50"-->
        </svg>
        <svg x="1350" y="1200" width="600" height="300">
            <rect width="100%" height="100%" fill="blue"></rect>
            <line x1="0" y1="0" x2="100%" y2="100%" stroke="white" stroke-width="30"></line>
            <line x1="0" y1="100%" x2="100%" y2="0" stroke="white" stroke-width="30"></line>
            <line x1="0" y1="0" x2="100%" y2="100%" stroke="red" stroke-width="10"></line>
            <line x1="0" y1="100%" x2="100%" y2="0" stroke="red" stroke-width="10"></line>
            <line x1="50%" y1="0" x2="50%" y2="100%" stroke="white" stroke-width="50"></line>
            <line x1="0" y1="50%" x2="100%" y2="50%" stroke="white" stroke-width="50"></line>
            <line x1="50%" y1="0" x2="50%" y2="100%" stroke="red" stroke-width="25"></line>
            <line x1="0" y1="50%" x2="100%" y2="50%" stroke="red" stroke-width="25"></line>
